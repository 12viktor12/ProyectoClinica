<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Calendario - Clínica SiSAnna</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Clínica SiSAnna</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">¿Quiénes Somos?</a></li>
                <li><a href="dr-recomendados.html">Dr. Recomendados</a></li>
                <li><a href="calendario.html">Calendario</a></li>
                <li><a href="reserva-cita.html">Reserva Cita</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Calendario de Citas y Disponibilidad</h2>
            <p>Consulta la disponibilidad de nuestros doctores y programa tus citas de manera fácil y rápida.</p>
        </section>
        <div id='calendar'></div>
    </main>

    <!-- Modal para agregar eventos -->
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Agregar Evento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="form-group">
                            <label for="eventTitle">Título</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Fecha</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <div class="form-group">
                            <label for="especialidades">Especialidad</label>
                            <select class="form-control" id="especialidades" onchange="mostrarDoctor()">
                                <option value="">Seleccione una especialidad</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="doctor">Doctor</label>
                            <input type="text" class="form-control" id="doctor" readonly>
                        </div>
                        <div class="form-group" id="horariosContainer" style="display: none;">
                            <label for="horarios">Horarios disponibles</label>
                            <select class="form-control" id="horarios">
                                <option value="">Seleccione un horario</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="guardarCita()">Guardar Cita</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveEvent">Guardar Evento</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Clínica SiSAnna. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
