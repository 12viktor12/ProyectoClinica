<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Crear Cuenta - Clínica SiSAnna</title>
</head>
<body>
    <header>
        <h1>Crea Tu Cuenta</h1>
    </header>

    <main>
        <form class="crear-cuenta-form" action="home.html" method="GET">
            <label for="apellido-paterno">Apellido Paterno:</label>
            <input type="text" id="apellido-paterno" name="apellido-paterno" required>
            
            <label for="apellido-materno">Apellido Materno:</label>
            <input type="text" id="apellido-materno" name="apellido-materno" required>
            
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
            
            <label for="dni">Número de DNI:</label>
            <input type="text" id="dni" name="dni" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
            
            <button type="submit" class="btn-crear-cuenta">Crear Cuenta</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Clínica SiSAnna. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
