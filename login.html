<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Iniciar Sesión - Clínica SiSAnna</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar sticky-top bg-body-tertiary" style="background-color: #007bff !important;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white;">
          <img
            src="sisanna.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Clínica SISANA
        </a>
      </div>
    </nav>

    <main class="page-container" style="justify-items: center">
      <form
        class="card"
        style="max-width: 550px"
        action="home.html"
        method="GET"
      >
        <div class="card-body">
          <h5 class="card-title">Iniciar sesión</h5>

          <label for="usuario">Usuario:</label>
          <input type="email" id="usuario" name="usuario" required />

          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required />

          <p class="mt-2">
            ¿No tienes cuenta?
            <a href="create.html" class="link-crear-cuenta"> Crea una aquí</a>
          </p>

          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Clínica SiSAnna. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
